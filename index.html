<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Login Netflix</title>
</head>

<body>
    <header>
        <img src="img/Netflix-Logo.png" alt="Logo Netflix">
    </header>

    <main>
        <div class="card">
            <div class="title">
                <h1>Entrar</h1>
            </div>

            <form>

                <div class="login">
                    <!--INPUT EMAIL-->
                    <input type="email" required placeholder="Email ou número de celular">

                    <!--INPUT SENHA-->
                    <input type="password" required placeholder="Senha">

                    <!--BUTTON-->
                    <button type="submit">Entrar</button>

                    <p id="part">OU</p>
                    <!--CÓDIGO DE ACESSO-->
                    <button id="acess" type="button">Usar um código de acesso</button>

                    <!--ESQUECEU A SENHA-->
                    <a id="password" href="#">Esqueceu a senha?</a>
                </div>
            </form>
            <!--CRIAR NOVA CONTA-->
            <p id="creat">Novo por aqui?
                <a href="#">Assinar agora.</a>
            </p>
            <div class="final">
                <span id="my-span">Desenvolvido apenas para vídeo aula no Youtube por</span> <a id="my" href="#">Allves Code</a>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
